
<div class="container color-dark">
    <div class="col">
        <p>Add a bucket list item</p>
    </div>
    <div class="col">
        <p>Your Bucket List ({{itemCount}})</p>
    </div>
</div>

<div class="container color-light">

    <div class="col">
        <p class="sm">Use this form to add a new bucketlist goal: </p>

        <form>
            <input type="text" class="txt" name="item" placeholder="Life goals.." [(ngModel)]="goalText">
            <input type="submit" [value]=btnText class="btn" (click)="addItem()">
        </form>

    </div>
    <div class="col">
        <p>Your bucket list</p>
        <p class="life-container" *ngFor="let goal of goals">
            {{ goal }}
        </p> 
    </div>
</div>
